image:
  repository: giantswarm/credentiald
  tag: [[.Version]]
deployment:
  replicas: 2
pod:
  user:
    id: 1000
  group:
    id: 1000

registry:
  domain: gsoci.azurecr.io

provider:
  aws:
    defaultCredentials:
      adminARN: ""
      awsOperatorARN: ""
  azure:
    defaultCredentials:
      clientID: ""
      clientSecret: ""
      subscriptionID: ""
      tenantID: ""

serviceMonitor:
  enabled: true
  # -- (duration) Prometheus scrape interval.
  interval: "60s"
  # -- (duration) Prometheus scrape timeout.
  scrapeTimeout: "45s"

global:
  podSecurityStandards:
    enforced: false

kyvernoPolicyExceptions:
  enabled: true